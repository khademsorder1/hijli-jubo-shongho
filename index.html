<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>হিজলী দিঘাপাড়া যুব সংঘ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-card animate__animated animate__fadeIn">
            <div class="login-header">
                <h1><i class="fas fa-hands-helping"></i> হিজলী দিঘাপাড়া যুব সংঘ</h1>
                <p class="subtitle">একটি সেবা মূলক অরাজনৈতিক প্রতিষ্ঠান</p>
                <div class="established">স্থাপিত: ২০২৬</div>
            </div>
            
            <div class="login-body">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">লগইন</button>
                    <button class="tab-btn" data-tab="register">রেজিস্টার</button>
                    <button class="tab-btn" data-tab="guest">গেস্ট</button>
                </div>
                
                <div id="login" class="tab-content active">
                    <form id="loginForm">
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> ইমেইল বা ফোন</label>
                            <input type="text" id="loginId" placeholder="example@gmail.com অথবা 01xxxxxxxxx" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-lock"></i> পাসওয়ার্ড</label>
                            <input type="password" id="loginPassword" placeholder="পাসওয়ার্ড দিন" required>
                            <span class="toggle-password"><i class="fas fa-eye"></i></span>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> লগইন করুন
                        </button>
                    </form>
                    <div class="divider">
                        <span>অথবা</span>
                    </div>
                    <button class="btn btn-google" id="googleLogin">
                        <i class="fab fa-google"></i> Google দিয়ে লগইন
                    </button>
                </div>
                
                <div id="register" class="tab-content">
                    <form id="registerForm">
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> পুরো নাম</label>
                            <input type="text" id="regName" placeholder="আপনার পুরো নাম" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-phone"></i> মোবাইল নম্বর</label>
                            <div class="phone-input">
                                <span class="prefix">+880</span>
                                <input type="tel" id="regPhone" placeholder="1xxxxxxxxx" maxlength="10" required>
                            </div>
                            <small class="phone-hint">11 ডিজিট (01 দিয়ে শুরু)</small>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> ইমেইল (ঐচ্ছিক)</label>
                            <input type="email" id="regEmail" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-lock"></i> পাসওয়ার্ড</label>
                            <input type="password" id="regPassword" placeholder="কমপক্ষে ৬ অক্ষর" required>
                            <span class="toggle-password"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-lock"></i> পাসওয়ার্ড নিশ্চিত করুন</label>
                            <input type="password" id="regConfirmPassword" placeholder="পুনরায় পাসওয়ার্ড দিন" required>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> অ্যাকাউন্ট তৈরি করুন
                        </button>
                    </form>
                </div>
                
                <div id="guest" class="tab-content">
                    <div class="guest-info">
                        <i class="fas fa-user-secret fa-3x"></i>
                        <h3>গেস্ট অ্যাকাউন্ট</h3>
                        <p>রেজিস্টার ছাড়াই সংক্ষিপ্ত তথ্য দিয়ে প্রবেশ করুন</p>
                    </div>
                    <form id="guestForm">
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> আপনার নাম</label>
                            <input type="text" id="guestName" placeholder="আপনার নাম" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-phone"></i> মোবাইল নম্বর</label>
                            <div class="phone-input">
                                <span class="prefix">+880</span>
                                <input type="tel" id="guestPhone" placeholder="1xxxxxxxxx" maxlength="10" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-play"></i> শুরু করুন
                        </button>
                    </form>
                </div>
                
                <div class="login-footer">
                    <p>অ্যাডমিন লগইন <a href="admin-login.html">এখানে ক্লিক করুন</a></p>
                    <p class="copyright">© ২০২৬ হিজলী দিঘাপাড়া যুব সংঘ | সর্বস্বত্ব সংরক্ষিত</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</body>
</html>
