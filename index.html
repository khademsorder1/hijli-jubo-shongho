<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন - হিজলী দিঘাপাড়া যুব সংঘ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root { 
            --primary-color: #16a085; 
            --secondary-color: #2c3e50;
            --light-gray: #f0f2f5; 
            --dark-text: #2c3e50; 
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
        }
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Hind+Siliguri', sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-card {
            display: none; /* Initially hidden */
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .login-card h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .login-card p {
            color: #666;
            margin-bottom: 30px;
        }
        .login-card .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s;
        }
        .btn-google {
            background-color: var(--primary-color);
        }
        .btn-google:hover {
            background-color: #1abc9c;
        }
        .btn-guest {
            background-color: var(--secondary-color);
        }
        .btn-guest:hover {
            background-color: #34495e;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loader will be shown first -->
        <div id="loader" class="loader-container">
            <div class="loader"></div>
            <p style="margin-top: 15px;">লোড হচ্ছে...</p>
        </div>

        <!-- Login card will be shown after check -->
        <div id="login-card" class="login-card">
            <h1>স্বাগতম</h1>
            <p>হিজলী দিঘাপাড়া যুব সংঘে আপনাকে স্বাগতম।<br>অনুগ্রহ করে লগইন করুন অথবা অতিথি হিসেবে প্রবেশ করুন।</p>
            <button id="google-login-btn" class="btn btn-google">
                <i class="fab fa-google"></i>
                <span>Google দিয়ে লগইন করুন</span>
            </button>
            <button id="guest-login-btn" class="btn btn-guest">
                <i class="fas fa-user-secret"></i>
                <span>অতিথি হিসেবে প্রবেশ করুন</span>
            </button>
            <p class="error-message" id="error-message"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        
        // আপনার Firebase প্রজেক্টের কনফিগারেশন এখানে পেস্ট করুন
        const firebaseConfig = {
            apiKey: "AIzaSyDerc9e0-e7WBnkK2GoinFejp7zszXJ3Jc",
            authDomain: "songho-8ef5c.firebaseapp.com",
            projectId: "songho-8ef5c",
            storageBucket: "songho-8ef5c.appspot.com",
            messagingSenderId: "489031747232",
            appId: "1:489031747232:web:4c1cde63dabaa620ed2bc5",
            measurementId: "G-5NY15E3XJJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loader = document.getElementById('loader');
        const loginCard = document.getElementById('login-card');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const guestLoginBtn = document.getElementById('guest-login-btn');
        const errorMessage = document.getElementById('error-message');

        // Check user's auth state when the page loads
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is already signed in, redirect to the user page
                window.location.replace('user.html');
            } else {
                // No user is signed in, show the login card
                loader.style.display = 'none';
                loginCard.style.display = 'block';
            }
        });

        // Handle Google Login button click
        googleLoginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Check if the user already exists in the 'members' collection
                const userDocRef = doc(db, "members", user.uid);
                const docSnap = await getDoc(userDocRef);

                if (!docSnap.exists()) {
                    // User is new, redirect to complete-profile.html
                    window.location.href = 'complete-profile.html';
                } else {
                    // User already exists, redirect to user.html
                    window.location.href = 'user.html';
                }
            } catch (error) {
                console.error("Google Login failed:", error);
                showError("Google লগইন করতে সমস্যা হয়েছে। অনুগ্রহ করে আবার চেষ্টা করুন।");
            }
        });

        // Handle Guest Login button click
        guestLoginBtn.addEventListener('click', async () => {
            try {
                await signInAnonymously(auth);
                // Anonymous sign-in is successful, onAuthStateChanged will handle redirection
                // No need for explicit redirection here, as onAuthStateChanged will fire
            } catch (error) {
                console.error("Guest Login failed:", error);
                showError("অতিথি হিসেবে প্রবেশ করতে সমস্যা হয়েছে। অনুগ্রহ করে আবার চেষ্টা করুন।");
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
